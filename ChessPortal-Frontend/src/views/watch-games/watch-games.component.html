
<div class="container">

    <mat-sidenav-container style="height:100vh">
        <mat-sidenav #sidenav mode="side" opened class="col-3" flex>
            <mat-nav-list>

                <mat-list-item> <a (click)="observeGame('bullet')">Bullet</a></mat-list-item>
                <mat-list-item><a (click)="observeGame('blitz')">Blitz</a></mat-list-item>
                <mat-list-item> <a (click)="observeGame('rapid')">Rapid</a></mat-list-item>
                <mat-list-item><a (click)="observeGame('classical')">Classical</a></mat-list-item>
               
                
<!--               
                
                <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="col-9">
            <div class="container">
                <div class="row">
                <div class="col-5">
                    <div *ngIf="observedGameId" class="centeredColumnWrapper">
                        <span class="sectionTitle">TOP RATED {{this.selectedTimeControl}} GAME</span>
                        <chessboard *ngIf="observedGameId" [gameId]="observedGameId" [mode]="'O'" [color]="'w'"
                            [message]="gameResultMessage"></chessboard>
                    </div>
                    <span *ngIf="!observedGameId">No {{selectedTimeControl}} game is currently in progress.</span>
                </div>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
