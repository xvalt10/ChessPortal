<div class="container">
<div class="formContainer">
	<form name="formLogin" novalidate>
		<div id="login-data">
			<div class="form-group">
				<h2>Login Page</h2>
			</div>
			<div
				ng-if="error" class="alert alert-danger">Wrong
				username or password</div>
			<div class="form-group">
			<div class="form-group">
				<label for="username">Username:</label> <input type="text" class="form-control"
					name="uname" id="username" ng-model="credentials.username" required />
				<label ng-show="formLogin.uname.$error.required && uname"
					ngclass="{'
text-danger': formLogin.uname.$error.required}">
					Enter username.</label>
			</div>

			<div class="form-group">
				<label for="password">Password:</label> <input type="password" class="form-control"
				 name="pass" id="password" ng-model="credentials.password" required />
				<label ng-show="formLogin.pass.$error.required && pass"
					ngclass="{'
text-danger': formLogin.pass.$error.required}">
					Enter password.</label>
			</div>
			
				<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
			</div>
		</div>
	</form>
</div>
</div>
