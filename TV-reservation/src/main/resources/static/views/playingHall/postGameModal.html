<div class="modal-header">
    <h3 class="modal-title">Game ended</h3>
</div>

<div class="modal-body">
    <div class="alert alert-info">
        {{resultMessage()}}
    </div>
    {{whitePlayerName}} - {{blackPlayerName}} {{gameResult}}
    <div class="modal-footer">
        <button class="btn btn-primary" ng-if="mode !== 'observing'" ng-click="offerRematch()">Offer rematch</button>
        <button class="btn btn-primary" ng-click="close()">Cancel</button>
    </div>
</div>
